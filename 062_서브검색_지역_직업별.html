<!---------------------------------------- 서브리스트(지역 직업별) ---------------------------------------->
<div id="wrap" class="pd_95">
	<!-- 공통 헤더 -->
	<div id="header" class="header_fixed grd_main">
		<div class="header_btn btn_back">
			<a href="#">뒤로</a>
		</div>
		<h1 class="sub_header">지역&amp;직업별 채용정보</h1>
		<div class="header_btn btn_home">
			<a href="#">홈으로</a>
		</div>
		<div class="header_btn btn_srch">
			<a href="#right-panel">구인&amp;구직 검색</a>
		</div>
	</div>
	<!-- // 공통 헤더 -->
	<!-- 상단 정보 영역 -->
	<div id="info_wrap" class="top_45">
		<h2 class="info01 ft_wt700">채용정보 : <span>7,000</span> 건</h2>
	</div>
	<!-- // 상단 정보 영역 -->
	<!-- 필터 영역 -->
	<div id="filter_wrap" class="box_shadow1 top_45">
		<ul class="filter_container">
			<li>
			<a href="#" class="filter">
			지역 선택 : <span class="filter_active">광주 > 전체</span>
			</a>
			</li>
			<li>
			<a href="#" class="filter">
			직업 분야 선택 : <span>전체</span>
			</a>
			</li>
		</ul>
		<!-- 필터 버튼 영역 -->
		<div class="btn_container">
			<button type="button" class="drop_btn_more ft_wt700">
			등록일순 </button>
			<!-- 오른쪽 버튼 -->
			<ul class="btn_right_box">
				<li>
				<a href="#">
				<span class="btn_blue btn_grd_blue">글쓰기</span>
				</a>
				</li>
				<li>
				<a href="#">
				<span class="btn_white btn_grd_white btn_rfsh"><span>새로고침</span></span>
				</a>
				</li>
			</ul>
			<!-- // 오른쪽 버튼 -->
		</div>
		<!-- // 필터 버튼 영역 -->
	</div>
	<!-- // 필터 영역 -->
	<!-- 필터 드롭메뉴 -->
	<div id="filter_drop" class="top_180 box_shadow1 hidden">
		<ul class="filter_drop_u">
			<li class="filter_drop_l"><a href="#" class="filter_drop_a">등록일순</a></li>
			<li class="filter_drop_l"><a href="#" class="filter_drop_a">마감일순</a></li>
			<li class="filter_drop_l"><a href="#" class="filter_drop_a">가까운순</a></li>
			<li class="filter_drop_l"><a href="#" class="filter_drop_a">급여순</a></li>
		</ul>
	</div>
	<!-- // 필터 드롭메뉴 -->
	<!-- 메인리스트 -->
	<div id="container" class="top_45">
    	<div id="bg_modal" class="hidden">
        </div>
        <!-- 드롭메뉴 배경 -->
		<div class="sub_list_none ft_wt700">
            검색결과가 없습니다.
        </div>
	</div>
	<!-- // 메인리스트 -->
</div>
<!-- 광고 삽입 부분 -->
<div id="ad_zone">
<a href="#">
	<p style="font-size:18px; font-weight:700; color:#fff; text-align:center;">광고영역</p>
</a>
